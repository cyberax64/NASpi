{% extends "base.html" %}
{% block title %}Créer un Conteneur LXC{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header"><h1 class="h3 mb-0">Créer un nouveau conteneur LXC</h1></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('lxc.create_lxc_execute') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom du nouveau conteneur</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="template" class="form-label">Template à utiliser</label>
                        <select class="form-select" id="template" name="template" required>
                            <option value="" disabled selected>Choisissez un template...</option>
                            {% for tpl in templates %}
                                <option value="{{ tpl }}">{{ tpl }}</option>
                            {% else %}
                                <option value="" disabled>Aucun template local trouvé. Installez-en avec 'lxc-create -t download ...'.</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Ce sont les templates LXC disponibles sur votre machine.</div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('lxc.index') }}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Créer le conteneur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
