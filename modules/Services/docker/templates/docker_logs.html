{% extends "base.html" %}
{% block title %}Logs de {{ container_name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Logs du conteneur : {{ container_name }}</h1>
    <a href="{{ url_for('docker.index') }}" class="btn btn-secondary">Retour</a>
</div>

<div class="card">
    <div class="card-body bg-dark text-light font-monospace small" style="max-height: 60vh; overflow-y: auto;">
        <pre><code>{{ logs }}</code></pre>
    </div>
</div>
{% endblock %}
